<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable =no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LinDexZero</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  	<!-- navbar -->
   	<nav class="navbar navbar-default navbar-fixed-top" id="title">
	  <div class="container" id="name-box">
	      <div class="navbar-brand" href="#" id="name"><p>LinDexZero</p></div>

      </div>
	</nav>

	<header id="myHeader">
		<div class="container">
			<img id="mainPic" class="img-responsive" src="./assets/images/Logo/Logo.jpg">
		</div>
	</header>


	<div class="container" id="Bio">
		<div class="container" id="Bio-ontop">
			<h1>Bio</h1>
			<p>Hey! This is LinDexZero. Just an ordinary New Yorker. I produce music for fun. The main genre I produce at the moment is Dance Pop. Started playing guitar in middle school. Now I like play with computer music. XD</p>
		</div>

		<div class="container" id="music">
			<!-- song 1 -->
			<div class="btn-group" class="button-block" role="group" id="song-box-wrapper" aria-label="...">
			  <button type="button" class="btn btn-default" id="song-box-header">
				  <p>This Time</p>
			  </button>
			  <button type="button" class="btn btn-default play-button" id="song-box-player" onclick="playSong('thisTime')"><i class="glyphicon glyphicon-play" aria-label="thisTime"></i></button>
			</div>
			<!-- song 2 -->
			<div class="btn-group" class="button-block" role="group" id="song-box-wrapper" aria-label="...">
			  <button type="button" class="btn btn-default" id="song-box-header">
				  <p>Wickawom</p>
			  </button>
			  <button type="button" class="btn btn-default  play-button" id="song-box-player" onclick="playSong('wickawom')"><i class="glyphicon glyphicon-play" aria-label="wickawom"></i></button>
			</div>


			<div class="navbar navbar-fixed-bottom">
				<div class="myPlayer">
          <audio id="musicPlayer"></audio>
          <progress class="songProgress" value="0" max="1">
					</progress>
					<div class="songInformation">
						<a class="placementText">Select a song from above</a>
					</div>
					<div class=" myButtons col-xs-6">
						<button type="button" class="btn "><i class="stepBack glyphicon glyphicon-step-backward"></i></button>
						<button type="button" class="btn "><i class="play glyphicon glyphicon-play"></i></button>
					</div>
					<div class="col-xs-6">

					</div>
				</div>
			</div>
		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components\jquery\dist\jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//localhost:9002/livereload.js"></script>
    <script src="./bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <!-- My Own JS -->
    <script src="./dist/js/app.min.js"></script>
  </body>
</html>
