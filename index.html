<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LinDexZero</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link href="bootstrap-3.3.7-dist/css/lin.css" rel="stylesheet">
    <!-- icon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

  	<!-- navbar -->
   	<nav class="navbar navbar-default navbar-fixed-top" id="title">
	  <div class="container" id="name-box">
	      <div class="navbar-brand" href="#" id="name"><p>LinDexZero</p></div>

      </div>
	</nav>	

	<header id="myHeader">
		<div class="container">
			<img id="mainPic" class="img-responsive" src="images/Logo/Logo.jpg">
		</div>
	</header>


	<div class="container" id="Bio">
		<div class="container" id="Bio-ontop">
			<h1>Bio</h1>
			<p>Hey! This is LinDexZero. Just an ordinary New Yorker. I produce music for fun. The main genre I produce at the moment is Dance Pop. Started playing guitar in middle school. Now I like play with computer music. XD</p>
		</div>

		<div class="container" id="music">

			<div class="btn-group" class="button-block" role="group" id="song-box-wrapper" aria-label="...">
			  <button type="button" class="btn btn-default" id="song-box-header">
				  <p>Next To Me</p>
			  </button>	
			  <button type="button" class="btn btn-default" id="song-box-startover"><i class="glyphicon glyphicon-step-backward"></i></button>
			  <button type="button" class="btn btn-default" id="song-box-player" onclick="playSong('nextToMe')"><i class="glyphicon glyphicon-play" aria-label="nextToMe"></i></button>	
			</div>
			<div class="btn-group" class="button-block" role="group" id="song-box-wrapper" aria-label="...">
			  <button type="button" class="btn btn-default" id="song-box-header">
				  <p>Pulse</p>
			  </button>
			  <button type="button" class="btn btn-default" id="song-box-startover"><i class="glyphicon glyphicon-step-backward"></i></button>
			  <button type="button" class="btn btn-default" id="song-box-player" onclick="playSong('pulse')"><i class="glyphicon glyphicon-play" aria-label="pulse"></i></button>	
			</div>
			<div class="btn-group" class="button-block" role="group" id="song-box-wrapper" aria-label="...">
			  <button type="button" class="btn btn-default" id="song-box-header">
				  <p>Wickawom</p>
			  </button>
			  <button type="button" class="btn btn-default" id="song-box-startover"><i class="glyphicon glyphicon-step-backward"></i></button>
			  <button type="button" class="btn btn-default" id="song-box-player" onclick="playSong('wickawom')"><i class="glyphicon glyphicon-play" aria-label="wickawom"></i></button>	
			</div>


		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!-- My Own JS -->
    <script src="bootstrap-3.3.7-dist/js/lin.js"></script>
